<!DOCTYPE html>
<html class="{{content-for "root-class"}}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Consul by HashiCorp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}
    <script>
      {{content-for '// overwrite the rootURL with anything populated into {{.ContentPath}} from the go binary'}}
      var rootURL = document.getElementsByTagName('base')[0].getAttribute('href');
      var setConfig = function(appName, config) {
        var $meta = document.querySelector('meta[name="' + appName + '/config/environment"]');
        var defaultConfig = JSON.parse(decodeURIComponent($meta.getAttribute('content')));
        (
          function set(blob, config) {
            Object.keys(config).forEach(
              function(key) {
                var value = config[key];
                if(Object.prototype.toString.call(value) === '[object Object]') {
                  set(blob[key], config[key]);
                } else {
                  blob[key] = config[key];
                }
              }
            );
          }
        )(defaultConfig, config);
        $meta.setAttribute('content', encodeURIComponent(JSON.stringify(defaultConfig)));
      }
      setConfig(
        'consul-ui',
        {
          rootURL: rootURL
        }
      );
    </script>
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/favicon-16x16.png" sizes="16x16">

    <link integrity="" rel="stylesheet" href="assets/vendor.css">
    <link integrity="" rel="stylesheet" href="assets/consul-ui.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    <noscript>
        <div style="margin: 0 auto;">
            <h2>JavaScript Required</h2>
            <p>Please enable JavaScript in your web browser to use Consul UI.</p>
        </div>
    </noscript>
    {{content-for "body"}}
    <script src="assets/vendor.js"></script>
    <script>
      var appendScript = function(src) {
        var $script = document.createElement('script');
        $script.src = src;
        document.body.appendChild($script);
      }
      if(!('TextDecoder' in window)) {
        appendScript('assets/encoding-indexes.js');
        appendScript('assets/encoding.js');
      }
    </script>
    <script src="assets/consul-ui.js"></script>
    <script>
      CodeMirror.modeURL = {
        replace: function(n, mode) {
          switch(mode) {
            case 'javascript':
              return 'assets/codemirror/mode/javascript/javascript.js';
            case 'ruby':
              return 'assets/codemirror/mode/ruby/ruby.js';
            case 'yaml':
              return 'assets/codemirror/mode/yaml/yaml.js';
          }
        }
      };
    </script>
    {{content-for "body-footer"}}
  </body>
</html>
