[prune]
  non-go = true
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "improvements"
  name = "github.com/davecgh/go-xdr"
  source = "https://github.com/rasky/go-xdr"

[[constraint]]
  branch = "govmomi"
  name = "github.com/kr/pretty"
  source = "https://github.com/dougm/pretty"
