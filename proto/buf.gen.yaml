version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/hashicorp/consul/proto
    override:
      buf.build/hashicorp/consul: github.com/hashicorp/consul/proto-public
plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: go-binary
    out: .
    opt:
      - paths=source_relative
  - name: consul-rate-limit
    out: .
    opt:
      - paths=source_relative
