syntax = "proto3";

package hashicorp.consul.catalog.v1alpha1;

message Node {
  repeated NodeAddress addresses = 1;
}

message NodeAddress {
  // host can be an IP or DNS name.√ç
  string host = 1;

  // external indicates whether this address should be used for external communication
  // (aka a WAN address).
  bool external = 3;
}
