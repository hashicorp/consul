syntax = "proto3";

package hashicorp.consul.catalog.v1alpha1;

// WorkloadSelector represents criteria for selecting a subset of workloads.
message WorkloadSelector {
  repeated string prefixes = 1;
  repeated string names = 2;
  string filter = 3;
}
