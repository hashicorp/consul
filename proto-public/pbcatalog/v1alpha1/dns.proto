syntax = "proto3";

package hashicorp.consul.catalog.v1alpha1;

import "pbcatalog/v1alpha1/selector.proto";

message DNSPolicy {
  WorkloadSelector workloads = 1;
  Weights weights = 2;
}

message Weights {
  uint64 passing = 1;
  uint64 warning = 2;
}
