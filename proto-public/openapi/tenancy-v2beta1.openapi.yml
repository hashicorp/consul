                                        //
                                        // Concretely, Generation is a [ULID](https://github.com/ulid/spec) and you
                                        // can treat its timestamp component as the resource's modification time.
                                id:
                                    $ref: '#/components/schemas/hashicorp.consul.resource.ID'
                                    description: |
