        put:
            summary: Write tenancy.v2beta1.Namespace resources
            operationId: write-Namespace
            requestBody:
                description: The tenancy.v2beta1.Namespace resource to be updated.
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                data:
                                    $ref: '#/components/schemas/hashicorp.consul.tenancy.v2beta1.Namespace'
                                generation:
                                    type: string
                                    description: |
                                        // Generation is incremented whenever the resource's content (i.e. not its
