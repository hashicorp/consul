version: "2"
run:
  concurrency: 4
linters:
  default: none
  enable:
    - govet
    - unconvert
    - staticcheck
    - ineffassign
    - unparam
    - forbidigo
    - gomodguard
    - depguard
  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: net/rpc
              desc: only use forked copy in github.com/hashicorp/consul-net-rpc/net/rpc
            - pkg: github.com/golang/protobuf
              desc: only use google.golang.org/protobuf
    forbidigo:
      forbid:
        - pattern: \bhtml\/template\b(# Use text/template instead)?
        - pattern: \bioutil\b(# Use io and os packages instead of ioutil)?
        - pattern: \brequire\.New\b(# Use package-level functions with explicit TestingT)?
        - pattern: \bassert\.New\b(# Use package-level functions with explicit TestingT)?
    gomodguard:
      blocked:
        modules:
          - github.com/hashicorp/net-rpc-msgpackrpc:
              recommendations:
                - github.com/hashicorp/consul-net-rpc/net-rpc-msgpackrpc
          - github.com/hashicorp/go-msgpack:
              recommendations:
                - github.com/hashicorp/consul-net-rpc/go-msgpack
          - github.com/golang/protobuf:
              recommendations:
                - google.golang.org/protobuf
    govet:
      disable:
        - fieldalignment
        - nilness
        - shadow
        - unusedwrite
        - printf
      enable-all: true
  exclusions:
    generated: lax
    rules:
      - linters:
          - staticcheck
        text: 'SA9004:'

      - linters:
          - unparam
        path: _test\.go
      - linters:
          - staticcheck
        text: 'SA1006:'
      - linters:
          - staticcheck
        text: 'S1008:'
      - linters:
          - staticcheck
        text: 'ST1019:'
      - linters:
          - staticcheck
        text: 'QF1003:'
      - linters:
          - staticcheck
        text: 'S1023:'
      - linters:
          - staticcheck
        text: 'S1003:'
      - linters:
          - staticcheck
        text: 'SA1019: "io/ioutil" has been deprecated since Go 1.16'
      - linters:
          - staticcheck
        path: (agent/grpc-external|agent/grpc-internal)
        text: 'SA1019:'
      - linters:
          - unparam
        text: always receives
      - linters:
          - unparam
        text: result \d+ \(bool\) is always false
      - linters:
          - unparam
        text: 'resp is unused'
      - linters:
          - unparam
        text: 'req is unused'
      - linters:
          - unparam
        text: 'entMeta is unused'
      - linters:
          - unparam
        text: result \d+ \(error\) is always nil
      - linters:
          - unparam
        text: '`_[^`]*` is unused'
      - linters:
          - unparam
        text: '`(t|resp|req|entMeta)` is unused'
      - linters:
          - unparam
        path: (_ce.go|_ce_test.go|_ent.go|_ent_test.go)
      - linters:
          - staticcheck
        text: 'SA1019:'
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  settings:
    gofmt:
      simplify: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
