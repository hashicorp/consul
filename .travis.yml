os:
  - linux
  - linux-ppc64le

language: go

go:
  # Please keep this in-sync with the go version we build against in
  # build-support/docker/Build-Go.dockerfile.
  - "1.12.1"

branches:
  only:
    - master
    - f-acl-ux

matrix:
  include:
    - env: GOTEST_PKGS="./api"
    - env: GOTEST_PKGS="./agent"
    - env: GOTEST_PKGS="./agent/consul"
    - env: GOTEST_PKGS_EXCLUDE="./api|./agent|./agent/consul"

script:
  - make test-ci

sudo: false
