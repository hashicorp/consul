language: go

go:
  - "1.x"

branches:
  only:
    - master
    - f-envoy

matrix:
  include:
    - env: GOTEST_PKGS="./api" PARALLEL="3"
    - env: GOTEST_PKGS="./agent" PARALLEL="4"
    - env: GOTEST_PKGS="./agent/consul" PARALLEL="4"
    - env: GOTEST_PKGS_EXCLUDE="./api|./agent|./agent/consul" PARALLEL="4"

script:
  - make test-ci

sudo: false
