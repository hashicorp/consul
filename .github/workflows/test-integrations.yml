    - nomad-integration-test
    - vault-integration-test
    - generate-envoy-job-matrices
    - envoy-integration-test
    - compatibility-integration-test
    - upgrade-integration-test
    runs-on: ${{ fromJSON(needs.setup.outputs.compute-small) }}
