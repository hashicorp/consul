name: Trigger OSS to Enterprise Merge
on:
  pull_request_target:
    types:
      - closed
    branches:
      - main
      - 'releases/*.*.x'

jobs:
  trigger-oss-merge:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Merge
        env:
          GIT_REF: ${{ github.ref_name }}
          GIT_SHA: ${{ github.sha }}
          GH_PAT: ${{ secrets.ELEVATED_GITHUB_TOKEN }}
          run: |
            curl -H "Authorization: token $GH_PAT" \
              -H 'Accept: application/json' \
              -d "{\"event_type\": \"oss-merge\", \"client_payload\": {\"git-ref\": \"${GIT_REF}\", \"git-sha\": \"${GIT_SHA}\" }}" \
              "https://api.github.com/repos/hashicorp/consul-enterprise/dispatches"