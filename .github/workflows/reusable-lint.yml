name: reusable-lint

on:
  workflow_call:
    inputs:
      go-arch:
        required: false
        type: string
        default: ""
      go-version:
        required: true
        type: string
      runs-on:
        description: An expression indicating which kind of runners to use.
        required: true
        type: string
      repository-name:
        required: true
        type: string
    secrets:
      elevated-github-token:
        required: true
env:
  GOTAGS: "${{ github.event.repository.name == 'consul-enterprise' && 'consulent consuldev' || '' }}"
  GOARCH: ${{inputs.go-arch}}
  GOPRIVATE: github.com/hashicorp # Required for enterprise deps

jobs:
  lint:
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    strategy:
      matrix:
        directory: 
        - ""
        - "api"
        - "sdk"
        - "envoyextensions"
        - "troubleshoot"
        - "test/integration/consul-container"
        - "test-integ"
        - "testing/deployer"
      fail-fast: true
    name: lint ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      # NOTE: This step is specifically needed for ENT. It allows us to access the required private HashiCorp repos.
      - name: Setup Git
        if: ${{ endsWith(inputs.repository-name, '-enterprise') }}
        run: git config --global url."https://${{ secrets.elevated-github-token }}:@github.com".insteadOf "https://github.com"
      - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
        with:
          go-version: ${{ inputs.go-version }}
      - run: go env
      - name: Set golangci-lint version
        run: echo "GOLANGCI_LINT_VERSION=$(make --no-print-directory print-GOLANGCI_LINT_VERSION)" >> $GITHUB_ENV
      - name: lint-${{ matrix.directory }}
        uses: golangci/golangci-lint-action@a4f60bb28d35aeee14e6880718e0c85ff1882e64 # v6.0.1
        with:
          working-directory: ${{ matrix.directory }}
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --build-tags="${{ env.GOTAGS }}" -v
          skip-cache: true
