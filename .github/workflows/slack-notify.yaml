name: Notify Outcome (Slack)

on:
  push:
    branches:
      - vikram/*
  repository_dispatch:
    types:
      - notify-outcome
      - notify-outcome::*
  workflow_call:
    inputs:
      slack_channel:
        description: 'The Slack channel assigned to notify the outcome'
        required: true
        type: string

  workflow_dispatch: # <--- NEW: For manual testing
    inputs:
      slack_channel:
        description: 'Slack Channel (e.g., #my-test-channel)'
        required: true
        type: string
        default: 'C093YQQKCJY'

jobs:
  send-slack-notification:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      # Determine inputs source (workflow_call vs. workflow_dispatch vs. repository_dispatch)
      # and normalize them into environment variables for easier access.
      - name: Set Notification Variables
        id: set_vars
        run: |
          # Prioritize workflow_call inputs, then workflow_dispatch inputs, then repository_dispatch client_payload
          # This makes it flexible for different triggers

          # Slack Channel
          if [ -n "${{ inputs.slack_channel }}" ]; then
            echo "SLACK_CHANNEL=${{ inputs.slack_channel }}" >> $GITHUB_ENV
          elif [ -n "${{ github.event.client_payload.payload.slack_channel }}" ]; then
            echo "SLACK_CHANNEL=${{ github.event.client_payload.payload.slack_channel }}" >> $GITHUB_ENV
          elif [ -n "${{ github.event.inputs.slack_channel }}" ]; then
            echo "SLACK_CHANNEL=${{ github.event.inputs.slack_channel }}" >> $GITHUB_ENV
          else
            echo "SLACK_CHANNEL=C093M9T79QB" >> $GITHUB_ENV
          fi

      - name: Send Slack Notification
        id: notify
        uses: slackapi/slack-github-action@v2.1.0 # <--- UPDATE VERSION TO v2.1.0 or higher
        with:
                # When using a webhook, you typically need to specify the webhook type
                webhook: ${{ secrets.CONSUL_PROTECTED_BRANCH_TEST_SLACK_WEBHOOK }}
                webhook-type: incoming-webhook # <--- NEW: Specify the type of webhook
    
                 # Payload format might need adjustment for v2, depending on how SLACK_MESSAGE_RAW is structured
                slack-channel: ${{ env.SLACK_CHANNEL }} 
    
    # >>> THIS IS WHERE THE MESSAGE TEXT INPUT GOES <<<
    # Assuming SLACK_MESSAGE_RAW contains plain text.
    # If it contains Block Kit JSON, you'd use 'slack-blocks' instead.
                slack-text: "hi vikram, this is a test message from the workflow"