name: build-artifacts

# TODO: only on push to main
on: [pull_request]

permissions:
  contents: read

jobs:
  dev-build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # pin@v3.3.0
    - uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # pin@v3.5.0
      with:
        go-version-file: 'go.mod'
    - name: Dev Build
      run: make dev
    - name: Docker Build
      run: make ci/dev-docker

  dev-upload-docker:
    needs: dev-build
    runs-on: ubuntu-20.04
    steps:
    - run: echo "dev-upload-docker"

  dev-upload-s3:
    needs: dev-build
    runs-on: ubuntu-20.04
    steps:
    - run: echo "dev-upload-s3"
